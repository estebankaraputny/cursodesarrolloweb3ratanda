<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pastelería Deliciosa - Contacto</title>
</head>
<body>
    <header>
        <h1>Pastelería Deliciosa</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./about.html">Sobre Nosotros</a></li>
                <li><a href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Contáctanos</h2>
            <img src="https://via.placeholder.com/400x200?text=Contáctanos" alt="Contáctanos">
            <p>Estamos aquí para ayudarte. Completa el formulario de contacto.</p>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
        
        <section>
            <h2>Dirección</h2>
            <img src="https://via.placeholder.com/400x200?text=Dirección" alt="Dirección">
            <p>Calle de los Pasteles, 123, Ciudad, País.</p>
        </section>
        
        <section>
            <h2>Horario de Atención</h2>
            <img src="https://via.placeholder.com/400x200?text=Horario+de+Atencion" alt="Horario de Atención">
            <p>Lunes a Sábado: 9:00 AM - 8:00 PM</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pastelería Deliciosa</p>
    </footer>
</body>
</html>
